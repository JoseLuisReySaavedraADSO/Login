<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CONEXIÓN CON GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <!-- CONEXIÓN CON CSS -->
        <link rel="stylesheet" href="Resources/style.css">
        <!-- CONEXIÓN CON BOXICONS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Login</title>
    </head>

<body>
    <!-- MAIN LOGIN -->
    <main class="main">

        <!-- SECTION LOGIN -->
        <section class="section">

            <!-- FIRST CONTAINER -->
            <div class="section__image section__image--create">
                <img class="section__image--img" src="https://img.freepik.com/vector-gratis/iniciar-sesion-ilustracion-concepto_114360-125.jpg?w=740&t=st=1694616932~exp=1694617532~hmac=d59569d489002198966c16777b97c986ff93d8bcc64c9050193b31ea553982f1" alt="">
            </div>
            <!-- SECOND CONTAINER    -->
            <div class="section__form">
                <h1 class="section__form--title">Create user</h1>
                <form class="form form--create">
                    <div class="form__container">
                        <i class='bx bxs-user icon--mod'></i>
                        <input  class="form__input" placeholder="First name" type="text" class="" name="name">
                    </div>
                    <div class="form__container">
                        <i class='bx bxs-user icon--mod'></i>
                        <input  class="form__input" placeholder="Last name" type="text" class="" name="last_name">
                    </div>
                    <div class="form__container">
                        <i class='bx bxs-phone icon--mod'></i>
                        <input  class="form__input" placeholder="Phone" type="text" class="" name="phone">
                    </div>
                    <div class="form__container">
                        <i class='bx bxs-envelope icon--mod'></i>
                        <input  class="form__input" placeholder="Email" type="text" class="" name="email">
                    </div>
                    <div class="form__container">
                        <i class='bx bxs-lock-alt icon--mod'></i>
                        <input  class="form__input" placeholder="Password" type="password" name="password">
                    </div>
                    <input class="form__button" type="submit" name="enviar">
                </form>
                <h4>Have a <a class="section__form--create" href="index.html">account <i class='bx bxs-left-arrow-alt'></i></a></h4>
            </div>

        </section>

    </main>

</body>
</html>
