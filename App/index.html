<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CONEXIÓN CON GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CONEXIÓN CON CSS -->
    <link rel="stylesheet" href="Resources/style.css">
    <!-- CONEXIÓN CON BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>

    <!-- MAIN LOGIN -->
    <main class="main">

        <!-- SECTION LOGIN -->
        <section class="section">

            <!-- FIRST CONTAINER -->
            <figure class="section__image">
                <img class="section__image--img" src="https://images.vexels.com/media/users/3/157295/isolated/preview/5ab1a21aaafa93397c0d6eedcb24731e-icono-de-computadora-portatil.png" alt="">
            </figure>

            <!-- SECOND CONTAINER    -->
            <div class="section__form">
                <h1 class="section__form--title">Member Login</h1>
                <form class="form">
                    <div class="form__container">
                        <i class='bx bxs-envelope icon--mod'></i>
                        <input class="form__input" placeholder="Email" type="text" name="user" id="user">
                    </div>
                    <div class="form__container">
                        <i class='bx bxs-lock-alt icon--mod'></i>
                        <input class="form__input" placeholder="Password" type="password" name="password" id="password">
                    </div>
                    <button class="form__button">Login</button>
                </form>
                <h4>Forgot <a class="section__form--forgot" href="forget.html">Username / Password</a></h4>
                <a class="section__form--create" href="create.html">Create your account <i class='bx bxs-right-arrow-alt'></i></a>
            </div>

        </section>

    </main>

</body>

</html>
