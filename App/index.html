<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CONEXIÓN CON CSS -->
    <link rel="stylesheet" href="Resources/style.css">
    <!-- CONEXIÓN CON BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>

    <!-- MAIN LOGIN -->
    <main class="main">

        <!-- SECTION LOGIN -->
        <section class="section">

            <!-- FIRST CONTAINER -->
            <div class="section__image">
                <img src="https://images.vexels.com/media/users/3/157295/isolated/preview/5ab1a21aaafa93397c0d6eedcb24731e-icono-de-computadora-portatil.png" alt="">
            </div>

            <!-- SECOND CONTAINER    -->
            <div class="section__form">
                <h1 class="section__form--title">Member Login</h1>
                <form class="form">
                    <div>
                        <i class='bx bxs-envelope'></i>
                        <input placeholder="Email" type="text" name="user">
                    </div>
                    <div>
                        <i class='bx bxs-lock-alt'></i>
                        <input placeholder="Password" type="password" name="password">
                    </div>
                    <button>Login</button>
                </form>
                <h4>Forgot <a href="">Username / Password</a></h4>
                <a href="create.html">Create your account <i class='bx bxs-right-arrow-alt'></i></a>
            </div>

        </section>

    </main>

</body>

</html>
