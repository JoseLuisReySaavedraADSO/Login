<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Create User</title>
</head>

<body>
    <!-- MAIN LOGIN -->
    <main class="main">

        <!-- SECTION LOGIN -->
        <section class="section">

            <!-- FIRST CONTAINER -->
            <div class="section__image">
                <img src="https://img.freepik.com/vector-gratis/iniciar-sesion-ilustracion-concepto_114360-125.jpg?w=740&t=st=1694616932~exp=1694617532~hmac=d59569d489002198966c16777b97c986ff93d8bcc64c9050193b31ea553982f1" alt="">
            </div>
            <!-- SECOND CONTAINER    -->
            <div class="section__form">
                <h1 class="section__form--title">Create user</h1>
                <form action="">
                    <div>
                        <i class='bx bxs-user'></i>
                        <input placeholder="First name" type="text" class="" name="name">
                    </div>
                    <div>
                        <i class='bx bxs-user'></i>
                        <input placeholder="Last name" type="text" class="" name="last_name">
                    </div>
                    <div>
                        <i class='bx bxs-phone'></i>
                        <input placeholder="Phone" type="text" class="" name="phone">
                    </div>
                    <div>
                        <i class='bx bxs-envelope'></i>
                        <input placeholder="Email" type="text" class="" name="email">
                    </div>
                    <div>
                        <i class='bx bxs-lock-alt'></i>
                        <input placeholder="Password" type="password" name="password">
                    </div>
                    <input type="submit" name="enviar">
                </form>
                <h4>Have a <a href="index.html">account</a> <i class='bx bxs-left-arrow-alt'></i></h4>
            </div>

        </section>

    </main>

</body>
</html>
